<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fresher</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="input-container">
                <input
                    type="number"
                    id="custom-input"
                    class="custom-input"
                    required />
                <label for="custom-input" class="label">Refresh time in seconds</label>
            </div>
            <button id="start-button">Start</button>
            <button id="end-button">End</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
